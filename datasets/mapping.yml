Contact:
    sf_object: Contact
    api: bulk
    fields:
        - FirstName
        - LastName
        - Email

Lead:
    sf_object: Lead
    api: bulk
    fields:
        - FirstName
        - LastName
        - Company

Event:
    sf_object: Event
    api: bulk
    fields:
        - Subject
        - ActivityDateTime
        - DurationInMinutes
    lookups:
        WhoId:
            table:
                - Contact
                - Lead
